{% extends 'base.html' %}
{% block title%} Tests | {% endblock %}
{% block content %}
<div class="p-5 lg:p-1 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Test</h1>
</div>
<div class="w-full flex flex-wrap items-center">
    {% for room in rooms %}
        <div class="w-full lg:w-1/2 px-10 py-10">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">{{room.name}}</h2>
                <a href="{% url 'aptitude_test' %}" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Take the Test</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
